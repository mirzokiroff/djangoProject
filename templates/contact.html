    <div class="container">
        <div class="custom_nav2">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex  flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item ">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/about">About </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/service">Services </a>
                            </li>
                            <li class="nav-item">

                                <a class="nav-link" href="/login">Login</a>

                        </ul>
                        <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">

                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>{% endblock %}


{% block contact_contact %}
    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>
          <span>
            Get In Touch
          </span>
                </h2>
            </div>
            <div class="layout_padding2-top">
                <div class="row">
                    <div class="col-md-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="contact_form-container">
                                <div>
                                    <div>
                                        <input type="text" name="name" placeholder="Name" required>
                                    </div>
                                    <div>
                                        <input type="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div>
                                        <input type="text" name="phone" placeholder="Phone Number" required>
                                    </div>
                                    <div class="mt-5">
                                        <textarea name="message" placeholder="Message" required></textarea>
                                    </div>
                                    <div class="mt-5">
                                        <button type="submit">
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <div class="map_container">
                            <div class="map-responsive">
                                <iframe
                                        src="https://www.google.com/maps/place/PDP+Academy/@41.3264751,69.2284847,15z/data=!4m2!3m1!1s0x0:0xf9e01b5d45fc68cd?sa=X&ved=2ahUKEwionvqo7NT_AhUBVPEDHbQCC9QQ_BJ6BAhcEAg"
                                        width="600" height="300" frameborder="0"
                                        style="border:0; width: 100%; height:100%"
                                        allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>{% endblock %}
